version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ital-cafe-db
    ports:
      - "15432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ital_cafe}
      TZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - ital-cafe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Hono.js)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: ital-cafe-backend
    ports:
      - "18787:18787"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-ital_cafe}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-me}
      PORT: 18787
      TZ: Asia/Tokyo
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ital-cafe-network
    command: sh -c "bun install && bun run dev"

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: ital-cafe-frontend
    ports:
      - "13000:13000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 13000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:18787}
      TZ: Asia/Tokyo
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ital-cafe-network
    command: sh -c "bun install && bun run dev"

networks:
  ital-cafe-network:
    driver: bridge

volumes:
  postgres_data:
