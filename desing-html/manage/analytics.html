<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Restaurant Admin - Order Analytics</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Work Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1;
      }
    </style>
</head>

</div>
<nav class="flex flex-col gap-2 mt-4">

<p class="text-sm font-medium leading-normal">Dashboard</p>

<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary" href="#">

<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800" href="#">
<span class="material-symbols-outlined">restaurant_menu</span>
<p class="text-sm font-medium leading-normal">Menu</p>
</a>
</nav>
</div>
<div class="flex flex-col gap-1">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium leading-normal">Settings</p>
</a>
</div>

<div class="flex flex-col gap-2 rounded-xl p-6 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800">

<p class="text-slate-900 dark:text-white tracking-light text-3xl font-bold leading-tight">$15.00</p>
<p class="text-emerald-500 text-sm font-medium leading-normal">+0.5%</p>
</div>
</div>
<!-- Toolbar & Chips -->
<div class="flex flex-wrap items-center justify-between gap-4">
<div class="flex gap-2 p-1 bg-slate-200 dark:bg-slate-800 rounded-lg">

<button class="h-8 shrink-0 items-center justify-center gap-x-2 rounded-md px-4 text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal hover:bg-white/50 dark:hover:bg-slate-700/50">Single</button>
<button class="h-8 shrink-0 items-center justify-center gap-x-2 rounded-md px-4 text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal hover:bg-white/50 dark:hover:bg-slate-700/50">Set</button>
</div>
<div class="flex gap-2">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-primary text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-4">

<div class="lg:col-span-2 flex flex-col gap-4 rounded-xl p-6 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800">

<div class="w-full h-80 flex items-center justify-center bg-slate-50 dark:bg-slate-800/50 rounded-lg">

<div class="w-full h-80 flex items-center justify-center bg-slate-50 dark:bg-slate-800/50 rounded-lg">

</div>
</div>
</div>
</div>
