</div>
<div class="shrink-0">
<p class="text-white text-base font-medium leading-normal">$5.50</p>
</div>
</div>
</div>

<div class="flex items-start justify-between gap-4">
<div class="flex flex-1 items-start gap-4">

</div>
</div>
<div class="shrink-0">

</div>
</div>
<div class="pl-[72px] flex flex-col gap-2 pt-2 border-t border-white/10">

<div class="flex justify-between items-center text-sm">

</div>
</div>
</div>

<div class="flex items-center justify-between gap-4">
<div class="flex flex-1 items-center gap-4">

</div>
</div>
<div class="shrink-0">
<p class="text-white text-base font-medium leading-normal">$3.50</p>
</div>
</div>
</div>
</div>

<p class="text-white text-sm font-normal leading-normal text-right">$17.00</p>
</div>
<div class="flex justify-between gap-x-6 py-2">
<p class="text-[#92c9a4] text-sm font-normal leading-normal">Tax (10%)</p>

</div>
<div class="my-2 h-px bg-white/10"></div>
<div class="flex justify-between gap-x-6 py-2">
<p class="text-[#92c9a4] text-base font-bold leading-normal">Total</p>
<p class="text-white text-base font-bold leading-normal text-right">$18.70</p>
</div>
</div>
<div class="p-4">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary text-background-dark text-base font-bold leading-normal">
                    Confirm Order
                </button>
</div>
</footer>
</div>
