<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Detail</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3D5541",
              "background-light": "#F8F6F2",
              "background-dark": "#102216",
              "accent": "#D87A4C"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden antialiased">
<!-- Background content placeholder -->
<div aria-hidden="true" class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
<!-- Modal Container -->
<div class="relative m-auto flex flex-col w-full max-w-md h-screen md:h-auto md:max-h-[90vh] bg-background-light dark:bg-background-dark md:rounded-xl shadow-2xl">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between shrink-0">
<div class="flex size-10 shrink-0 items-center justify-center"></div>
<h1 class="text-xl font-bold text-slate-900 dark:text-white flex-1 text-center">Caramel Macchiato</h1>
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-slate-200/50 dark:bg-slate-800/50 text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto">
<!-- Header Image -->
<div class="@container">
<div class="@[480px]:px-4 @[480px]:py-3 p-4">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl min-h-60" data-alt="A delicious-looking Caramel Macchiato in a clear glass, showing layers of milk, espresso, and caramel drizzle." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDO81RxoByiuMCAJAGUdoEPfBDTskBAMbOh3eFdNuKTd2ymo0oR4da7iRNORCK2_bwoSKgmEnVrd-FYAAy7QXUN8BdMyNBvvMouj8zoBEyWL3gsIGEAbC-HDQj7iFQdBgjH-O5suV5QR-tERe9oUMp76B2FG2sb3wiCLWn59p2m9qABKviDh3IJPrs16ifL5JBkfNoNBvacWVUcPOIwxRAS_XNEPZcuWbIm1Yw6BwfBuVNf9mLTiOwmzluDh3JPEdj3g-RO-hXPaygw");'></div>
</div>
</div>
<!-- Description -->
<div class="px-4 pb-4">
<p class="text-sm text-slate-600 dark:text-slate-400">Rich espresso, steamed milk, and a sweet caramel drizzle create a perfect, indulgent treat.</p>
</div>
<!-- Size Section -->
<h3 class="text-lg font-bold text-slate-900 dark:text-white leading-tight tracking-[-0.015em] px-4 pb-2 pt-2">Size</h3>
<div class="flex px-4 py-2">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-slate-200 dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-600 dark:text-slate-300 dark:has-[:checked]:text-white text-sm font-medium leading-normal">
<span class="truncate">S</span>
<input class="sr-only" name="size-option" type="radio" value="S"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-600 dark:text-slate-300 dark:has-[:checked]:text-white text-sm font-medium leading-normal">
<span class="truncate">M</span>
<input checked="" class="sr-only" name="size-option" type="radio" value="M"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-600 dark:text-slate-300 dark:has-[:checked]:text-white text-sm font-medium leading-normal">
<span class="truncate">L</span>
<input class="sr-only" name="size-option" type="radio" value="L"/>
</label>
</div>
</div>
<!-- Type Section -->
<h3 class="text-lg font-bold text-slate-900 dark:text-white leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Type</h3>
<div class="flex px-4 py-2">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-slate-200 dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-600 dark:text-slate-300 dark:has-[:checked]:text-white text-sm font-medium leading-normal">
<span class="truncate">Hot</span>
<input checked="" class="sr-only" name="type-option" type="radio" value="Hot"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-600 dark:text-slate-300 dark:has-[:checked]:text-white text-sm font-medium leading-normal">
<span class="truncate">Ice</span>
<input class="sr-only" name="type-option" type="radio" value="Ice"/>
</label>
</div>
</div>
<!-- Add-ons Section -->
<h3 class="text-lg font-bold text-slate-900 dark:text-white leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Add-ons</h3>
<div class="px-4 space-y-3">
<label class="flex items-center justify-between p-4 rounded-lg bg-slate-200/50 dark:bg-slate-800/50 cursor-pointer has-[:checked]:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:ring-primary">
<div>
<p class="font-medium text-slate-800 dark:text-slate-200">Extra Espresso Shot</p>
<p class="text-sm text-accent font-semibold">+$0.75</p>
</div>
<input class="h-5 w-5 rounded border-slate-400 text-primary focus:ring-primary" type="checkbox"/>
</label>
<label class="flex items-center justify-between p-4 rounded-lg bg-slate-200/50 dark:bg-slate-800/50 cursor-pointer has-[:checked]:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:ring-primary">
<div>
<p class="font-medium text-slate-800 dark:text-slate-200">Whipped Cream</p>
<p class="text-sm text-accent font-semibold">+$0.50</p>
</div>
<input class="h-5 w-5 rounded border-slate-400 text-primary focus:ring-primary" type="checkbox"/>
</label>
</div>
</div>
<!-- Footer / CTA Section -->
<div class="px-4 pt-4 pb-6 mt-auto bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800 shrink-0">
<div class="flex items-center justify-between mb-4">
<!-- Quantity Stepper -->
<div class="flex items-center gap-4">
<button class="flex items-center justify-center h-10 w-10 rounded-full bg-slate-200 dark:bg-slate-800 text-slate-800 dark:text-slate-200 text-2xl font-light">-</button>
<span class="text-xl font-bold text-slate-900 dark:text-white w-4 text-center">1</span>
<button class="flex items-center justify-center h-10 w-10 rounded-full bg-slate-200 dark:bg-slate-800 text-slate-800 dark:text-slate-200 text-2xl font-light">+</button>
</div>
<!-- Total Price -->
<div class="text-right">
<p class="text-sm text-slate-500 dark:text-slate-400">Total</p>
<p class="text-2xl font-extrabold text-slate-900 dark:text-white">$4.25</p>
</div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-opacity">
                    Add to Cart
                </button>
<!-- Disabled state example -->

                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Adding...
                </button> -->
</div>
</div>
</div>
</body></html>
